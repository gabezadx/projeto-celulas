<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Login Page</title>
  <link href="https://cdn.tailwindcss.com" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"> <!-- Link para o CSS -->
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <img src="logo.png" alt="Logo" class="logo">
      <h1 class="title">Células</h1>
    </div>
    <h2 class="subtitle">
      Bem vindo
      <br/>
      Faça seu login!
    </h2>
    <div class="form-container">
      <form>
        <div class="input-group">
          <input class="input" placeholder="Email" type="email"/>
        </div>
        <div class="input-group">
          <input class="input" placeholder="Senha" type="password"/>
        </div>
        <button class="btn-login" type="submit">Login</button>
      </form>
    </div>
    <p class="mt-4">Ainda não tem login?</p>
    <button class="btn-register">Clique Aqui!</button>
  </div>
</body>
</html>
