<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuário</title>
  <link href="https://cdn.tailwindcss.com" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <img alt="Logo of an open book with the text 'Células' below it" class="logo" src="https://placehold.co/100x100"/>
      <h1 class="title">Células</h1>
    </div>
    <h2 class="subtitle">Faça o seu registro e se junte a equipe!</h2>
    
    <!-- Formulário de registro -->
    <div class="form-container">
      <form action="#" method="POST">
        <div class="input-group">
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="input-group">
          <label for="senha">Senha:</label>
          <input type="password" id="senha" name="senha" required>
        </div>
        <div class="input-group">
          <label for="cargo">Escolha seu cargo:</label>
          <select id="cargo" name="cargo" required>
            <option value="lider">Líder</option>
            <option value="timoteo">Timóteo</option>
          </select>
        </div>
        <button type="submit">Registrar</button>
      </form>
    </div>
  </div>
</body>
</html>
